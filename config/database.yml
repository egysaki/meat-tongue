default: &default
  adapter: mysql2
  encoding: utf8
  charset: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: root
  password: <%= ENV['MEAT_TONGUE_DB_PASSWORD'] %>
  socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  database: meat_tongue_development

test:
  <<: *default
  database: meat_tongue_test

production:
  <<: *default
  database: meat_tongue_production
